<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes e funções</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <section class="container">
        <h1>Ranking de Vitória</h1>

        <p>Digite os números das partidas, sendo elas separadas em vitórias e derrotas.</p>

        <form id="forms">
            <label for="vitoria">Quantidade de vitórias:</label>
            <input type="number" id="vitoria">

            <label for="derrota">Quantidade de derrotas:</label>
            <input type="number" id="derrota">

            <button type="submit">Enviar</button>
        </form>

        <div id="resultadoRanking"></div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
