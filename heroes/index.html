<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heróis</title>
    <link rel="stylesheet" href="/heroes/assets/css/style.css">
</head>
<body>

    <section class="container">
        
        <h1>Heróis</h1>
            
        <p>Escolha um nome para o seu herói e defina um XP para saber a sua classificação.</p>
        
        <form id="forms">          
            <label for="nome">Nome do seu herói:</label>
            <input type="text" id="nome">

            <label for="xp">Escolha um número para o XP:</label>
            <input type="number" id="xp">

            <button type="submit">Enviar</button>
        </form>

        <div id="resultadoHeroi"></div>

    </section>
    

    <script src="./assets/js/script.js"></script>
</body>
</html>
